<script type="text/javascript">
	
		
	$(function(){
		$('body').lunboFocus({
			lb_dd:'#focus_dl dd',              //大图
			lb_btn:'#focus_dl dt i',           //箭头
			lb_img_btn_dom:'#focus_dl dt img', //小图
			lb_img_btn_num:3,					//小图显示数量
			btn_int:4,							//小图间距
			speed:5								//速度
		});
	})
</script>
